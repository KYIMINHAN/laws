<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="icon"
	href="https://getbootstrap.com/docs/4.3/assets/img/favicons/favicon-32x32.png"
	sizes="32x32" type="image/png">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/all.css" />

<title>Laws Consulting</title>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-info">
			<a class="navbar-brand" href="#">Laws Consulting</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarsExampleDefault"
				aria-controls="navbarsExampleDefault" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link"
						href="S001-dashboard.html">Home <span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link"
						href="S002-about-us.html">About Us</a></li>
				</ul>

				<form class="form-inline my-2 my-lg-0">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active"><a class="nav-link"
							href="member/M001-registeration.html">Register </a></li>
						<li class="nav-item active"><a class="nav-link"
							href="S003-login.html">Login </a></li>
					</ul>
				</form>
			</div>
		</nav>
	</header>

	<div class="container-fluid">
		<div class="jumbotron-fluid"
			style="min-height: 100vh; padding-top: 4rem; margin-bottom: 0px;">
			<div class="row justify-content-center">
				<div class="col-md-6 ">
					<form class="p-4">
						<h5 class="pb-2">CREATE</h5>
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<i class="fas fa-envelope"></i> <label class="mb-0"
										for="txtEmail">Email </label><input type="text" id="txtEmail"
										value="abcde@gmail.com" class="form-control form-control-sm"
										autocomplete="off" disabled="disabled">
								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<i class="fas fa-unlock-alt"></i> <label class="mb-0"
										for="txtPassword">Password</label><input type="password"
										id="txtPassword" name="password"
										class="form-control form-control-sm" autocomplete="off">

								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<i class="fas fa-unlock-alt"></i> <label class="mb-0"
										for="txtConfirmPassword">Confirm Password</label><input
										type="password" id="txtConfirmPassword" name="confirmPassword"
										class="form-control form-control-sm" autocomplete="off">
								</div>
							</div>
						</div>
						<div class="row justify-content-center pt-3">
							<a class="btn btn-sm btn-secondary mr-2 col-md-2"
								href="S001-dashboard.html">Cancel</a>
							<button type="submit"
								class="btn btn-sm btn-secondary mr-2 col-md-2">Save</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
